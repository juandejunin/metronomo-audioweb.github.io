<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width user-scalable=no" />
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Metrónomo</h1>
      </div>
      <div id="metronome">
        <div class="display">
          <div class="displayMain"><span id="showTempo">100</span>bpm</div>
          <div class="button">
            <button id="play" data-pause-image="./img/stop-azul.png">
              <img src="./img/play-azul.png" alt="Boton de play/pause">
            </button>
          </div>
        </div>

        <div class="control">
          <button id="bpmSubtraction">
            <img src="./img/menos-azul.png" alt="Boton de reducir velocidad" />
          </button>

          <input
            id="tempo"
            type="range"
            min="30.0"
            max="200.0"
            step="1"
            value="100"
           
            onInput="tempo = event.target.value; 
          document.getElementById('showTempo').innerText=tempo;"
          />

          <button id="bpmAddition">
            <img
              src="./img/mas-azul.png"
              alt="Boton de aumentar la velocidad"
            />
          </button>
        </div>
        <div class="resolution">
          Subdivisión: <select onchange="noteResolution = this.selectedIndex;">
            <option>4</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="volume">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-volume-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M15 8a5 5 0 0 1 0 8" />
          <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" />
        </svg>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          id="volumeControl"
          onInput="changeVolume(event.target.value)"
        />
      </div>
      </div>



    <!-- <div id="controls"></div> -->
  </body>
</html>
