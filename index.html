<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
   
    <script src="js/metronome.js"></script>
  </head>
  <body>
    
    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a></div>
      <div id="tempoBox">Tiempo: <span id="showTempo">120</span>BPM <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px" onInput="tempo = event.target.value; document.getElementById('showTempo').innerText=tempo;"></div>
      <div>Figura:<select onchange="noteResolution = this.selectedIndex;"><option>Semi Corcheas<option>Corcheas<option>Negras</select></div>
    </div>
   </body>
</html>
